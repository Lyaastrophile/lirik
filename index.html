<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lirik Lagu Animasi</title>
  <style>
  body {
    margin: 0;
    min-height: 100vh;
    background-image: url('bg_lagu.png');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
  }

  .quote-box {
    color: white;
    text-align: center;
    overflow: hidden;
    max-width: 80%;
  }

  .quote-text {
    font-size: 3vw; /* kecil di laptop */
    line-height: 1.5;
    font-style: italic;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .play-btn {
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 2vw;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    margin-top: 20px;
    cursor: pointer;
  }

  /* khusus buat HP ukuran kecil */
  @media (max-width: 600px) {
    .quote-text {
      font-size: 3vw; /* gede di HP */
    }
    .play-btn {
      font-size: 3vw;
    }
  }
</style>

</head>
<body>

  <div class="quote-box">
    <div class="quote-text" id="quote">Tekan Play untuk mulai üé∂</div>
    <button class="play-btn" id="playBtn">‚ñ∂Ô∏è Play Lagu</button>
  </div>

  <audio id="audio">
    <source src="tak_perlu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const quotes = [
      { text: " ", duration: 2000 },
      { text: "tak perlu tunggu hebat", duration: 2000 },
      { text: "untuk berani memulai", duration: 1000 },
      { text: "apa yang kau impikan", duration: 800 },
      { text: "hanya perlu memulai", duration: 1800 },
      { text: "untuk menjadi hebat", duration: 900 },
      { text: "raih yang kau impikan", duration: 900 },
      { text: "seperti singa yang menerjang", duration: 1800 },
      { text: "semua rintangan", duration: 1800 },
      { text: "tanpa rasa takut", duration: 2000 },
      { text: "yakini bahwa, kamu kamu kamu kamu", duration: 3800 },
      { text: "terhebat!!!", duration: 2000 }
    ];

    let index = 0;
    const quoteEl = document.getElementById('quote');
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');

    function showQuote() {
      const current = quotes[index];
      quoteEl.textContent = current.text;
      quoteEl.style.opacity = 1;

      setTimeout(() => {
        quoteEl.style.opacity = 0;
        setTimeout(() => {
          index = (index + 1) % quotes.length;
          showQuote();
        }, 990);
      }, current.duration);
    }

    playBtn.addEventListener('click', () => {
      audio.play();
      playBtn.style.display = 'none';
      showQuote();
    });
  </script>

</body>
</html>
